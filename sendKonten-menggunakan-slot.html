<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengirimkan Konten Menggunakan Slot</title>
</head>

<body>
    <div id="app1">
        <blog-component>
            <template v-slot:title>
                <h3>Ini Judul Post 1</h3>
            </template>
            <template v-slot:description>
                <p>Ini Description dari Judul Post 1</p>
            </template>
        </blog-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var BlogComponent = {
            template: `
                <div>
                    <slot name="title"></slot>
                    <slot name="description"></slot>
                </div>
            `
        }

        const vm = new Vue({
            el: '#app1',
            components: {
                'blog-component': BlogComponent
            }
        })
    </script>

</body>

</html>
