<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic component</title>
</head>

<body>
    <div id="app1">
        <button @click="currentComponent = 'like'">Like</button>
        <button @click="currentComponent = 'dislike'">Dislike</button>
        <hr>
        <component :is="currentComponent"></component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="module">

        import {LikeComponent} from './LikeComponent.js'
        import {DislikeComponent} from './DislikeComponent.js'

        const vm = new Vue({
            el: '#app1',
            components: {
                'like': LikeComponent,
                'dislike': DislikeComponent
            },
            data: {
                currentComponent: 'like'
            }
        })
    </script>

</body>

</html>
