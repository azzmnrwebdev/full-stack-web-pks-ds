<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Component dalam File Terpisah</title>
</head>

<body>
    <div id="app1">
        <h2>Blog Yang Dipilih : {{ selectedBlog }}</h1>
            <blog-component v-for="blog in blogs" :blog="blog" @selected="selectedBlog = $event">
            </blog-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="module">

        import {BlogComponent} from './BlogComponent.js'

        const vm = new Vue({
            el: '#app1',
            components: {
                'blog-component': BlogComponent
            },
            data: {
                blogs: [{
                        title: 'Ini Title 1',
                        content: 'Ini Content 1'
                    },
                    {
                        title: 'Ini Title 2',
                        content: 'Ini Content 2'
                    },
                ],
                selectedBlog: ''
            }
        })
    </script>

</body>

</html>
