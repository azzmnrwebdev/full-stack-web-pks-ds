<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input Binding</title>
</head>

<body>
    <div id="app">
        <form>
            <!-- inputan biasa -->
            <span style="font-weight: 600;display:block;margin-bottom:5px">Inputan Biasa :</span>
            <input type="text" v-model="message" placeholder="Enter your message" />
            <p>Message is: {{ message }}</p>

            <!-- inputan multiline textarea -->
            <span style="font-weight: 600;display:block;margin-bottom:5px">Multiline message is:</span>
            <p style="white-space:pre-line;">{{ message }}</p>
            <textarea v-model="message" placeholder="add multiple lines"></textarea>

            <br><br>

            <!-- inputan checkbox -->
            <span style="font-weight: 600;display:block;margin-bottom:5px">Vue Checkbox:</span>
            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label>

            <br><br>

            <!-- Inputan multiple checkbox -->
            <span style="font-weight: 600;display:block;margin-bottom:5px">Vue Multiple Checkbox:</span>
            <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
            <label for="jack">Jack</label>
            <input type="checkbox" id="john" value="John" v-model="checkedNames">
            <label for="john">John</label>
            <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
            <label for="mike">Mike</label>
            <br>
            <span>Checked names: {{ checkedNames }}</span>

            <br><br>

            <!-- Inputan Radio Button -->
            <input type="radio" id="one" value="One" v-model="picked">
            <label for="one">One</label>
            <br>
            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="two">Two</label>
            <br>
            <span>Picked: {{ picked }}</span>

            <br><br>

            <!-- Single Select Vue JS -->
            <select v-model="selected">
                <option disabled value="">Please select one</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <span>Selected: {{ selected }}</span>

            <br><br>

            <!-- Multiple Select (bound to Array) -->
            <select v-model="selected" multiple>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <br>
            <span>Selected: {{ selected }}</span>

            <br><br>

            <!-- Dynamic options rendered with v-for -->
            <select v-model="selected">
                <option disabled value="">Please select one</option>
                <option v-for="item in options" v-bind:value="item.value">
                    {{ item.text }}
                </option>
            </select>
            <span>Selected: {{ selected }}</span>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: '',
                checked: false,
                checkedNames: [],
                picked: '',
                selected: '',
                options: [{
                        text: 'One',
                        value: 'A'
                    },
                    {
                        text: 'Two',
                        value: 'B'
                    },
                    {
                        text: 'Three',
                        value: 'C'
                    }
                ]
            }
        })
    </script>
</body>

</html>
