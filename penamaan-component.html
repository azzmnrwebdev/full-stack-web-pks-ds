<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penamaan component</title>
</head>

<body>
    <div id="app">
        <!-- pemanggilan nama component wajib kecil semua -->
        <component-satu></component-satu>
        <component-dua></component-dua>
    </div>

    <template id="test-satu">
        <h1>component Satu</h1>
    </template>

    <template id="test-dua">
        <h1>component Dua</h1>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component('component-satu', {
            template: '#test-satu'
        })

        Vue.component('ComponentDua', {
            template: '#test-dua'
        })

        var vm = new Vue({
            el: '#app',
        })
    </script>

</body>

</html>
